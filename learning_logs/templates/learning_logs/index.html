{% extends "learning_logs/base.html" %}
{% block page_header %}
<div class="p-3 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-4">
        <h1 class="display-3">记录你的学习</h1>
        <p class="lead">制作你自己的学习日志，并记录你正在学习的主题列表。
        每当你学到有关某个主题的新知识时，请做一个条目来总结你所学到的内容。</p>
        {% if not user.is_authenticated %}
        <a class="btn btn-primary btn-lg mt-1" href="{% url 'users:register' %}">Register &raquo;</a>
        {% endif %}
    </div>
</div>
{% endblock page_header %}
