{% extends "learning_logs/base.html" %}
{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">Back to {{ topic }}</a></p>
    <p>Add a new entry in {{ topic }}:</p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}"
    method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
    <button type="reset">Reset input</button>
    </form>
{% endblock content %}
