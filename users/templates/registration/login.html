{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
<h2>请登录账户</h2>
{% endblock page_header %}
{% block content %}

<form action="{% url 'users:login' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="登录" %}
</form>
{% endblock content %}
